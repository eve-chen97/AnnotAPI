<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population Data</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Population Data</h1>
    <table>
        <tr>
            {% for marker in markers %}
                <th>{{ marker }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
                {% for marker in markers %}
                    <td>{{ row[marker] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
